<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>

	<script type="text/javascript">

		window.onload = function(){
			ox('#native-click').on('click', function(){
				console.log('native click');
			});

			ox('#trigger-click').on('click', function(){
				console.log('triggering native click');
				ox('#native-click').trigger('click');
			});

		};

	</script>

	<script type="text/javascript" src="../ox.js"></script>

</head>
<body>

	<button id="native-click">native click</button>
	<button id="trigger-click">trigger native click</button>

</body>
</html>
